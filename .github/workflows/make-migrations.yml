name: Django Make Migrations on Merge
# Template generated by ChatGPT

on:
  push:
    branches:
      - main  # Assuming your default branch is named 'main'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Use the Python version your project uses

      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations
        working-directory: ./app
        run: |
          python manage.py makemigrations

      - name: Commit migration files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -A
          git commit -m "Automate Django migrations" \
              || echo "No changes to commit"
          git push origin main
