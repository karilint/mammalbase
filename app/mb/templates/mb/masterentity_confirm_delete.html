{% extends 'mb/base_generic.html' %}
{% block content %}
<!-- Write your comments here -->
  {% if user.is_authenticated %}
    <h1>Delete Accepted Taxon</h1>

    <p>Are you sure you want to delete the Accepted Taxon: <b><i>{{ master_entity }}</i></b>?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" action="" value="Yes, delete." />
    </form>
    <p><a href="{{request.META.HTTP_REFERER}}">Go back</a></p>
  {% else %}
    <p><a href="{% url 'login'%}?next={{request.path}}">Please login first</a></p>
  {% endif %}
{% endblock %}
