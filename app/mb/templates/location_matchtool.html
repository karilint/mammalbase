<!DOCTYPE html>
<html>
<head>
    <title>Match Tool</title>
</head>
<body>
    <h1>Match Tool</h1>
    <form method="POST">
      {% csrf_token %}
      <label>Search:</label>
      <input type="text" id="search" name="query">
      <input type="submit" value="Submit">
    </form>
    <h3>Source Location</h3>
    {% for source in sources %}
      <p>{{ source}}</p>
    {% endfor %}
    <h3>Results</h3>
    {% for result in results %}
      <p>{{ result.name }} {{ result.geonameId }}</p>
    {% endfor %}
</body>
